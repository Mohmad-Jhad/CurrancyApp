<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <link rel="stylesheet" href="./assist/style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">currency convert</h2>

      <div class="box">
        <div class="inputs">
          <!-- amount -->
          <div>
            <label>Amount</label>
            <input type="text" class="amount" />
          </div>
          <!-- from -->
          <div class="parent-from">
            <label>from</label>
            <input type="text" class="from select" value="ILS" />
            <span class="dropdown"> </span>
          </div>
          <!-- to -->
          <div class="parent-to">
            <label>to</label>
            <input type="text" class="to select" value="USD" />
            <span class="dropdown">
              <span class="failed" data-value="${el.name}">${el.name}</span>
              <span class="failed" data-value="${el.name}">${el.name}</span>
              <span class="failed" data-value="${el.name}">${el.name}</span>
            </span>
          </div>
          <button class="convert">convert</button>
          <!-- inputs end tag -->
        </div>

        <label class="result">result :00.00</label>
        <!-- box end tag -->
      </div>
      <!-- container end tag -->
    </div>
    <!-- main javascript -->
    <script src="./assist/javascript/main.js"></script>
  </body>
</html>
